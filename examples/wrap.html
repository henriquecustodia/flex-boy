<!DOCTYPE html>

<html lang="en">

<head>
    <title>Basic examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/fuux.css" rel="stylesheet">
</head>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow-x: hidden;
    }

    .container {
        min-height: 100px;
        width: 180px;
        border: 1px dashed #000;
    }

    .item {
        border: 1px solid #000;
        height: 50px;
        width: 50px
    }

</style>

<body>

    <h1>Wrap</h1>
    <div class="container fx-row fx-wrap">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

    <h1>Wrap Reverse</h1>
    <div class="container fx-row fx-wrapre">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>


    <h1>No Reverse</h1>
    <div class="container fx-row fx-nowrap">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>

</body>

</html>
