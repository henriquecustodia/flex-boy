<!DOCTYPE html>

<html lang="en">

<head>
    <title>Basic examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/fuux.css" rel="stylesheet">
</head>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow-x: hidden;
    }

    .container {
        height: 200px;
        border: 1px dashed #000;
    }

    .item {
        border: 1px solid #000
    }
</style>

<body>

    <h1>Row</h1>
    <div class="container fx-row">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h1>Row Reverse</h1>
    <div class="container fx-rowre">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h1>Column</h1>
    <div class="container fx-col">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <h1>Column Reverse</h1>
    <div class="container fx-colre">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>

</html>
